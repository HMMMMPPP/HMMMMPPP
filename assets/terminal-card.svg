<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #112240; }
      .card { fill: #172a45; stroke: #233554; stroke-width: 2; }
      .title { font-family: -apple-system, sans-serif; fill: #ccd6f6; font-weight: bold; font-size: 18px; }
      .text { font-family: 'Courier New', monospace; fill: #8892b0; font-size: 14px; }
      .highlight { fill: #64ffda; }
      .icon { fill: #64ffda; opacity: 0.8; }
      .cursor { animation: blink 1s infinite; fill: #64ffda; }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
  </defs>

  <rect width="400" height="300" class="bg" rx="10" />

  <!-- Code Window -->
  <rect x="20" y="20" width="360" height="260" class="card" rx="5" />
  
  <!-- Header Dots -->
  <circle cx="40" cy="40" r="5" fill="#ff5f56" />
  <circle cx="60" cy="40" r="5" fill="#ffbd2e" />
  <circle cx="80" cy="40" r="5" fill="#27c93f" />

  <!-- Content -->
  <text x="40" y="80" class="title">class <tspan class="highlight">Architect</tspan>:</text>
  
  <text x="60" y="110" class="text">def __init__(self):</text>
  <text x="80" y="135" class="text">self.stack = [<tspan class="highlight">"Next.js"</tspan>, <tspan class="highlight">"Python"</tspan>]</text>
  <text x="80" y="160" class="text">self.passion = <tspan class="highlight">"Autonomous Agents"</tspan></text>
  <text x="80" y="185" class="text">self.mission = <tspan class="highlight">"Scale Intelligence"</tspan></text>
  
  <text x="60" y="220" class="text">def build(self):</text>
  <text x="80" y="245" class="text">return <tspan class="highlight">"The Future"</tspan><tspan class="cursor">_</tspan></text>

</svg>
