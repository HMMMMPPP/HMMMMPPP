<svg width="840" height="60" viewBox="0 0 840 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .led { fill: #112240; stroke: #233554; }
      .blink { animation: flash 1s infinite alternate; fill: #64ffda; filter: drop-shadow(0 0 2px #64ffda); }
      .blink-slow { animation: flash 3s infinite alternate; fill: #64ffda; }
      @keyframes flash { 0% { opacity: 0.3; } 100% { opacity: 1; } }
      .text { font-family: 'Courier New', monospace; fill: #64ffda; font-size: 12px; }
    </style>
  </defs>

  <rect width="840" height="60" fill="#0a192f" rx="5" />
  
  <!-- Server Lights -->
  <g transform="translate(20, 20)">
    <circle cx="10" cy="10" r="4" class="blink" />
    <circle cx="30" cy="10" r="4" class="blink-slow" style="animation-delay: 0.2s" />
    <circle cx="50" cy="10" r="4" class="blink" style="animation-delay: 0.5s" />
    <circle cx="70" cy="10" r="4" class="blink-slow" style="animation-delay: 0.8s" />
  </g>

  <text x="700" y="35" class="text" text-anchor="end">SYSTEM STATUS: <tspan font-weight="bold">OPTIMAL</tspan></text>
  <rect x="710" y="25" width="100" height="10" fill="#112240" stroke="#64ffda" />
  <rect x="712" y="27" width="96" height="6" fill="#64ffda" opacity="0.8">
    <animate attributeName="width" values="96;90;96" dur="2s" repeatCount="indefinite" />
  </rect>

</svg>
