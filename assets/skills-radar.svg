<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: -apple-system, sans-serif; fill: #ccd6f6; font-size: 14px; font-weight: bold; }
      .label { fill: #8892b0; font-size: 10px; text-anchor: middle; }
      .layer { fill: #112240; stroke: #64ffda; stroke-width: 2; opacity: 0.8; transition: all 0.3s; }
      .layer:hover { fill: #172a45; opacity: 1; stroke: #fff; }
      
      @keyframes float-1 { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }
      @keyframes float-2 { 0% { transform: translateY(0); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0); } }
      @keyframes float-3 { 0% { transform: translateY(0); } 50% { transform: translateY(-12px); } 100% { transform: translateY(0); } }
      
      .stack-1 { animation: float-1 4s ease-in-out infinite; }
      .stack-2 { animation: float-2 4s ease-in-out infinite 1s; }
      .stack-3 { animation: float-3 4s ease-in-out infinite 2s; }
    </style>
  </defs>

  <rect width="400" height="300" fill="#0a192f" rx="10" />

  <!-- Base Grid -->
  <path d="M200 250 L350 175 L200 100 L50 175 Z" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.1" />

  <!-- Isometric Layers -->
  
  <!-- Bottom Layer: Infra -->
  <g class="stack-1">
    <path d="M200 220 L320 160 L200 100 L80 160 Z" class="layer" />
    <text x="200" y="165" text-anchor="middle" class="text">INFRASTRUCTURE</text>
    <text x="200" y="180" class="label">Netlify / Neon / AWS</text>
  </g>

  <!-- Middle Layer: Backend/AI -->
  <g class="stack-2">
    <path d="M200 180 L320 120 L200 60 L80 120 Z" class="layer" />
    <text x="200" y="125" text-anchor="middle" class="text">INTELLIGENCE CORE</text>
    <text x="200" y="140" class="label">Gemini / Groq / Python</text>
  </g>

  <!-- Top Layer: Frontend -->
  <g class="stack-3">
    <path d="M200 140 L320 80 L200 20 L80 80 Z" class="layer" />
    <text x="200" y="85" text-anchor="middle" class="text">INTERFACES</text>
    <text x="200" y="100" class="label">Next.js 16 / React / Three.js</text>
  </g>

</svg>
